      <div class="deviceManager">
        <div class="equipment"></div>
        <div class="chart">

              <span >故障设备监控</span><span>|</span><span >异常设备监控</span>
            </div>

            <div class="PointDeviceInformation">
              <div>
                <p>1224</p>

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="Rightmodule">
        <div class="equipment">
         <div> <span data-index="0">90天</span><i>|</i>
          <span data-index="1">60天</span><i>|</i>
          <span data-index="2">40天</span><i>|</i>

        <div class="chart">

            <i> |</i>
            <span data-inn="0" style="background-color: pink;">年</span>
            <span data-inn="1">月</span>
            <span data-inn="2">日</span>
            <span data-inn="3">季</span>

            </div>
            <div class="sell">
